<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>videoChatApp</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>

    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.min.js"></script>

</head>
<body>
<div class="header">
    <div class="logo">
        <h2 class="header__title">Video Chat</h2>
    </div>
</div>
<div class="main">
    <div class="main__left">
        <div class="videos__group">
            <div class="loader"></div>
            <div id="video-grid">

            </div>
        </div>
        <div class="options">
            <div class="options__left">
                <div id="stopVideo" class="options__button">
                    <i class="fa fa-video-camera"></i>
                </div>
                <div id="muteButton" class="options__button">
                    <i class="fa fa-microphone"></i>
                </div>
                <!--                <div id="showChat" class="options__button">-->
                <!--                    <i class="fa fa-comment"></i>-->
                <!--                </div>-->
                <div id="createRoomButton" class="control__button">
                     Create Room
                </div>

                <div id="leaveRoomButton" class="control__button">
                     Leave Room
                </div>
            </div>
            <div class="options__right">
                <div id="inviteButton" class="options__button">
                    <i class="fas fa-user-plus"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="main__right">
        <div class="main__chat_window">
            <div class="messages">

            </div>
        </div>
        <div class="main__message_container">
            <input id="chat_message" type="text" autocomplete="off" placeholder="Type message here...">
            <div id="send" class="options__button">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </div>
        </div>
    </div>
</div>
</body>
<script src="./script.js"></script>
</html>
